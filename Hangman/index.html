<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
  </head>
  <body>

	<div class="page-header">
  		<h1 id="header">Hangman: Car Edition</h1>
  		<h3 id="headerMsg">Try your luck at guessing the make of the vehicle!<h3> 
	</div>

    <div id="game" class="container">
    	<div class="row">
    		<div class="col-md-6">
	        	<span id="message">Hello! Please guess a letter!</span>
	      		<br>
		        <br>
		        <span class="gameText">WINS: </span>
			    <span id="wins" class="gameText">0</span>
			    <br>
			    <br>
			    <span class="gameText">LOSSES: </span>
			    <span id="losses" class="gameText">0</span>
			    <br>
			    <br>
		        <span class="gameText">CURRENT WORD: </span>
		        <span id="word" class="gameText">_ _ _</span>
		        <br>
		        <br>
		        <span class="gameText">NUMBER OF GUESSES REMAINING: </span>
		        <span id="numberOfGuesses" class="gameText">10</span>
		        <br>
		        <br>
		        <span class="gameText">LETTERS YOU'VE ALREADY GUESSED:</span>
		        <span id="lettersGuessed" class="gameText">[ ]</span>
		        <br>
		        <br>
		        <span class="gameText">MAKE A GUESS: </span>
		        <input type="text" id="guess">
		        <button id="submitGuess" onclick="makeGuess()">Submit</button>
		        <br>
		        <br>
		    </div>
		    <div class="col-md-6">
				<img id="hangman" src="" alt="empty hangman image">
		    </div>
	    </div>
    </div>

    <script src="assets/javascript/game.js"></script>

  </body>
</html>
